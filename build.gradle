apply plugin: 'kotlin'
apply plugin: 'application'

defaultTasks 'run'

repositories {
    mavenCentral()
}

ext {
    versionKotlin = '1.0.0-rc-1036'
    versionNeo4j = '2.3.2'
    versionReflections = '0.9.10'
    versionSlf4j = '1.7.14'
}

dependencies {
    compile (
        [group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: versionKotlin],
        [group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: versionKotlin],
        [group: 'org.neo4j', name: 'neo4j', version: versionNeo4j],
        [group: 'org.reflections', name: 'reflections', version: versionReflections],
        [group: 'org.slf4j', name: 'slf4j-api', version: versionSlf4j],
        [group: 'org.slf4j', name: 'slf4j-simple', version: versionSlf4j],
        [group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: versionKotlin]
    )
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: versionKotlin
    }
}

